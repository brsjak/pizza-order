<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order page - Welcome and choose pizza</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>
<header>
    <h1>Welcome to our Pizza Delivery App</h1>
</header>
<div>
    <h2>Choose pizza:</h2>
    <div>
        <form action="/" method="post">
        <th:block th:each="pizza : ${pizzas}">
            <input type="radio" name="pizza" th:value="${pizza.name}" th:text="${pizza.name} + ${pizza.description}"/><br/>
        </th:block>
            <input type="submit" value="Submit"/>
        </form>
    </div>
</div>
</body>
</html>
